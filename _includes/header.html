<header class="c-header">

  <div class="c-siteNav">
    <a class="c-siteNav--logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav>
      <div class="c-siteNav--item">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>

</header>
