<nav class="c-navigation o-container" role="navigation">
  <a class="o-logo" href="{{ site.url }}">RB</a>

  <ul class="c-navigation__menu u-marginLeftAuto">
    {% assign pages = site.pages | sort:"order" %}
    {% for my_page in pages %}
      {% if my_page.is-nav-item == true %}
        <li>
          <a {% if my_page.url == page.url %}class="c-navigation__active"{% endif %}
            href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
