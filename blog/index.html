<ul class="c-featuredList c-featuredList--articles">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
        <span class="o-meta">{{ post.date | date: "%A %-d %B %Y" }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
