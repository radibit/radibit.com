---
layout: default
---

<article class="o-page">

  <header class="u-marginBottomNormal">
    <h1 class="o-page__title">
      {% if page.displayTitle %}
        {{ page.displayTitle }}
      {% else %}
        {{ page.title | widont }}
      {% endif %}
    </h1>
  </header>

  <div class="o-page__content">
    {{ content }}
  </div>

</article>
