---
layout: default
---

<article class="o-page o-page--post" itemscope itemtype="http://schema.org/Article">

  <header>
    <h1 itemprop="name headline" class="o-page__title">{{ page.title }}</h1>
    <p class="o-meta u-textAlignCenter">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
  </header>

  <div class="o-page__content" itemprop="articleBody">
    {{ content }}
  </div>

  {% include share.html %}

</article>
