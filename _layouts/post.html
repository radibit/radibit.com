---
layout: default
---

<article class="o-page" itemscope itemtype="http://schema.org/Article">

  <header class="o-page__header">
    <h1 itemprop="name headline">{{ page.title }}</h1>
    <p class="o-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%A %-d %B %Y" }}</time>
    </p>
  </header>

  <div class="o-page__content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
